<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles-layout.css">
  <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:wght@700&display=swap" rel="stylesheet"> 
  <link rel = "icon" href ="img/study.svg"type = "image/x-icon"> 
  <title>Cadastro</title>
</head>
<body>
  <nav class="conteiner">
    <ul>
      <li>
        <a href="index.html">
          CADASTRO
        </a>
      </li>
      <li>
        <a href="leitura.html">
          LEITURA
        </a>
      </li>
      <li>
        <a href="atualizacao.html">
          ATUALIZAÇÃO
        </a>
      </li>
      <li>
        <a href="exclusao.html">
          EXCLUSÃO
        </a>
      </li>
    </ul>
  </nav>

  <div class="conteiner">

    <div class="titulo">
      <img src="img/study.svg" alt="">
      <h1>Bem vindo(a) a pagina de cadastro de Livro!</h1>

    </div>
    
    
    <form action="/">

      <div class="fields">
        <div class="labelAndInput">
          <label for="titulo">Titulo</label>
          <input type="text"placeholder="Titulo">
        </div>
        
        <div class="labelAndInput">
          <label for="autor">Autor</label>
          <input type="text" placeholder="Autor">
        </div>
        
        <div class="labelAndInput">
          <label for="isbn">ISBN</label>
          <input type="number" placeholder="0">
        </div>

        <div class="labelAndInput">
            <label for="preco">Preço</label>
            <input type="number" placeholder="0">
        </div>
      
        <div class="labelAndInput">
            <label for="quantidade">Quatidade</label>
            <input type="number" placeholder="0">
        </div>
        
        <div class="labelAndInput">
          <label for="codBarras">Cód. de Barras</label>
          <input type="number" placeholder="0">
        </div>
        
        <div class="labelAndInput">
          <label for="dataDaAquisicao">Data da Aquisição</label>
          <input type="date" max="2020-07-30">
          <!-- data maxima é o dia atual -->
        </div>

        <div class="labelAndInput">
          <label for="genero">Gênero</label>
          <select name="genero" class="seletorDeGenero">
            <option value="null">--</option>
            <option value="null">Terror</option>
            <option value="null">Romance</option>
            <option value="null">Drama</option>
          </select>
        </div>

      </div>

      <button class="botao" type="submit">
        Cadastar
      </button>

    </form>
  </div>
 
</body>
</html>
